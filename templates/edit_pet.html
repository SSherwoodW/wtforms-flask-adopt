{% extends 'base.html' %} 

{% block title %} Edit Pet Form {% endblock %}

{% block content %}
<div class="container">
    <h4 class="display-4 text-center">{{pet.name}}</h4>
    <div class="text-center">
      <a class="btn btn-info btn-sm" href="/">Return To Homepage</a>
    </div>
    <br>
    <img class="img-thumbnail img-fluid" src="{{pet.photo_url}}" alt="picture of {{pet.name}}">
    <br>
    <br>
    <h5> Age: {{pet.age}} </h5>
    <h5> Species: {{pet.species}} </h5>
    <h5> Notes: {{pet.notes}} </h5>
</div>
<br>
<div class="container">
    <h4 class="display-4 text-center">Edit Pet Information</h4>
     <div class="row justify-content-center">
      <div class="col-md-8">
       <form action="" method="post">
        {% include "_form.html" %}
          <button class="btn btn-primary" type="submit">Update</button>
       </form>
      </div>
     </div>
    </div>
{% endblock %}
